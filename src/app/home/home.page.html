<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App Developer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <!-- Input section -->
      <ion-col size="auto">
        <ion-input #numberInput label="Introduce un numero" type="number" placeholder="0" min="0" step="1"></ion-input>
      </ion-col>
      <ion-col size="auto">
        <ion-button (click)="showListButtonClick(numberInput.value)">Mostar lista</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Show number list -->
      <ion-col>
        <ion-row>
          <ion-col size="auto" *ngFor="let color of colorList; let i = index">

            <ion-button (click)="presentPopover($event, color)" [color] = getButtonColor(color) [disabled] = getButtonDisabled(color)>{{i}}</ion-button>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
